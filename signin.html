<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud to Mountain Sign-In</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
        background: linear-gradient(to bottom, #b9eaff, #e6f7ff);
      }

      .scene {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* ‚òÅÔ∏è CLOUD LAYER */

      /* Each cloud has unique size, position, and speed */
      .cloud:nth-child(1) {
        width: 280px;
        height: 150px;
        top: 20%;
        left: -300px;
        animation-duration: 70s;
        animation-delay: 0s;
      }

      .cloud:nth-child(2) {
        width: 320px;
        height: 180px;
        top: 40%;
        left: -400px;
        animation-duration: 90s;
        animation-delay: 10s;
        opacity: 0.8;
      }

      .cloud:nth-child(3) {
        width: 200px;
        height: 100px;
        top: 65%;
        left: -200px;
        animation-duration: 60s;
        animation-delay: 20s;
        opacity: 0.75;
      }

      .cloud:nth-child(4) {
        width: 250px;
        height: 130px;
        top: 30%;
        left: -250px;
        animation-duration: 80s;
        animation-delay: 35s;
        opacity: 0.85;
      }

      @keyframes float {
        0% { transform: translateX(0); }
        100% { transform: translateX(150vw); }
      }

      
      /* üåÑ MOUNTAIN LAYER */
      .mountains {
        position: absolute;
        top: 100vh;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to top, #3a5160, #a2c3d4);
        z-index: 1;
        overflow: hidden;
        transition: top 2s ease-in-out;
      }

      .mountains.slide-in {
        top: 0;
      }

      .mountain-range {
        width: 100%;
        height: 100%;
        background: url("mountains.png") no-repeat bottom center;
        background-size: cover;
        opacity: 0;
        transform: scale(1.1);
        transition: opacity 3s ease, transform 4s ease;
      }

      .mountain-range.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* ‚òÄÔ∏è SUN */
      .sun {
        position: absolute;
        bottom: -200px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #fffbbf, #ffd166);
        border-radius: 50%;
        box-shadow: 0 0 60px 20px rgba(255, 221, 87, 0.5);
        opacity: 0;
        transition: bottom 3s ease, opacity 3s ease;
      }

      .sun.rise {
        bottom: 60%;
        opacity: 1;
      }

      /* üå´Ô∏è FOG */
      .fog {
        position: absolute;
        bottom: 0;
        width: 120%;
        height: 80px;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.6), transparent 70%);
        opacity: 0;
        filter: blur(20px);
        animation: fogMove 20s linear infinite;
        transition: opacity 3s ease;
      }

      .fog.show {
        opacity: 0.7;
      }

      @keyframes fogMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-200px); }
      }

      /* üßæ LOGIN BOX */
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.95);
        padding: 1.5rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
        z-index: 3;
        backdrop-filter: blur(5px);
        transition: opacity 1s;
      }

      .logo {
        display: block;
        width: 100px;
        height: auto;
        margin: 0 auto 0.75rem auto;
        animation: floatLogo 6s ease-in-out infinite;
      }

      @keyframes floatLogo {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      h2 { margin: 0.5rem 0 1rem 0; color: #333; }

      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        font-family: 'Lexend', sans-serif;
        transition: background 0.3s;
      }

      input:focus { background: #e0eaff; }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #5563DE;
        color: white;
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
        font-size: 1rem;
        font-family: 'Lexend', sans-serif;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover { background-color: #3547a3; }

      .toggle-text {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .toggle-text span {
        color: #5563DE;
        cursor: pointer;
        font-weight: 600;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
        position: absolute;
        transform: scale(0.95);
        transition: opacity 0.4s, transform 0.4s;
      }

      .auth-form {
        transition: opacity 0.4s, transform 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <!-- CLOUDS -->
      <div class="clouds" id="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <!-- MOUNTAINS -->
      <div class="mountains" id="mountains">
        <div class="sun" id="sun"></div>
        <div class="mountain-range" id="mountainRange"></div>
        <div class="fog" id="fog"></div>
      </div>

      <!-- LOGIN / SIGNUP -->
      <div class="login-container" id="loginBox">
        <img src="20251031_1054_Rainbow-Path-Logo_simple_compose_01k8y0rm8aeseaywdp9cx3g0aw.png" alt="Logo" class="logo">

        <div id="signin" class="auth-form">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button id="signInBtn">Sign In</button>
          <div class="toggle-text">Don‚Äôt have an account? <span onclick="toggleForm()">Sign Up</span></div>
        </div>

        <div id="signup" class="auth-form hidden">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Create Account</button>
          <div class="toggle-text">Already have an account? <span onclick="toggleForm()">Sign In</span></div>
        </div>
      </div>
    </div>

    <script>
      const signInBtn = document.getElementById("signInBtn");
      const clouds = document.getElementById("clouds");
      const mountains = document.getElementById("mountains");
      const loginBox = document.getElementById("loginBox");
      const sun = document.getElementById("sun");
      const fog = document.getElementById("fog");
      const mountainRange = document.getElementById("mountainRange");

      signInBtn.addEventListener("click", () => {
        clouds.classList.add("slide-up");
        mountains.classList.add("slide-in");
        loginBox.style.opacity = "0";

        // Trigger mountain animations
        setTimeout(() => {
          sun.classList.add("rise");
          fog.classList.add("show");
          mountainRange.classList.add("visible");
        }, 1500);

        // Hide login box completely after fade
        setTimeout(() => { loginBox.style.display = "none"; }, 2000);
      });

      function toggleForm() {
        const signInForm = document.getElementById("signin");
        const signUpForm = document.getElementById("signup");
        signInForm.classList.toggle("hidden");
        signUpForm.classList.toggle("hidden");
      }
    </script>
  </body>
</html>

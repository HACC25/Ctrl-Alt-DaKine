<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Sign-In / Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
        background: linear-gradient(to bottom, #b9eaff, #e6f7ff);
      }

      /* Scene container */
      .scene {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* CLOUDS */
      .clouds {
        background: linear-gradient(to bottom, #b9eaff, #e6f7ff);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .cloud {
        position: absolute;
        background: url("c5922cd89c7f4d8793c4660046b4a9e6.png") no-repeat center / contain;
        opacity: 0.9;
        animation: float linear infinite;
      }

      /* Each cloud has unique size, position, and speed */
      .cloud:nth-child(1) {
        width: 280px;
        height: 150px;
        top: 20%;
        left: -300px;
        animation-duration: 70s;
        animation-delay: 0s;
      }

      .cloud:nth-child(2) {
        width: 320px;
        height: 180px;
        top: 40%;
        left: -400px;
        animation-duration: 90s;
        animation-delay: 10s;
        opacity: 0.8;
      }

      .cloud:nth-child(3) {
        width: 200px;
        height: 100px;
        top: 65%;
        left: -200px;
        animation-duration: 60s;
        animation-delay: 20s;
        opacity: 0.75;
      }

      .cloud:nth-child(4) {
        width: 250px;
        height: 130px;
        top: 30%;
        left: -250px;
        animation-duration: 80s;
        animation-delay: 35s;
        opacity: 0.85;
      }

      @keyframes float {
        0% { transform: translateX(0); }
        100% { transform: translateX(150vw); }
      }


     

      /* Clouds slide up on sign in */
      .clouds.slide-up {
        transform: translateY(-100vh);
      }

      /* MOUNTAINS */
      .mountains {
        position: absolute;
        top: 100vh; /* hidden initially */
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to top, #4c6b80, #c0e0e7);
        z-index: 1;
        transition: top 2s ease-in-out;
      }

      .mountains.slide-in {
        top: 0;
      }

      /* Mountain placeholder */
      .mountain-range {
        width: 100%;
        height: 100%;
        background: url("mountains.png") no-repeat bottom center; /* upload a mountain image */
        background-size: cover;
      }

      /* LOGIN / SIGNUP BOX */
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.95);
        padding: 1.5rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
        z-index: 3;
        backdrop-filter: blur(5px);
        transition: opacity 1s;
      }

      .logo {
        display: block;
        width: 100px;
        height: auto;
        margin: 0 auto 0.75rem auto;
      }

      h2 { 
        margin: 0.5rem 0 1rem 0; 
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        font-family: 'Lexend', sans-serif;
        transition: background 0.3s;
      }

      input:focus { background: #e0eaff; }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #5563DE;
        color: white;
        border: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
        font-size: 1rem;
        font-family: 'Lexend', sans-serif;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover { background-color: #3547a3; }

      .toggle-text { 
        margin-top: 1rem; 
        font-size: 0.9rem; 
        font-family: 'Lexend', sans-serif;
      }
      .toggle-text span { color: #5563DE; cursor: pointer; font-weight: 600; }

      .hidden { opacity: 0; pointer-events: none; position: absolute; transform: scale(0.95); transition: opacity 0.4s, transform 0.4s; }
      .auth-form { transition: opacity 0.4s, transform 0.4s; }

    </style>
  </head>
  <body>
    <div class="scene">
      <!-- CLOUDS -->
      <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
      </div>

      <!-- MOUNTAINS -->
      <div class="mountains">
        <div class="mountain-range"></div>
      </div>

      <!-- LOGIN / SIGNUP CONTAINER -->
      <div class="login-container">
        <img src="20251031_1054_Rainbow-Path-Logo_simple_compose_01k8y0rm8aeseaywdp9cx3g0aw.png" alt="Logo" class="logo">

        <!-- Sign In Form -->
        <div id="signin" class="auth-form">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button id="signInBtn">Sign In</button>
          <div class="toggle-text">Donâ€™t have an account? <span onclick="toggleForm()">Sign Up</span></div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup" class="auth-form hidden">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Create Account</button>
          <div class="toggle-text">Already have an account? <span onclick="toggleForm()">Sign In</span></div>
        </div>
      </div>
    </div>
  </body>
<html>
